defaults:
  - hydra: jobname_outputdir_format
  - _self_

config:
  run_script_name: prediction_depth
  run_script_kwargs:
    data: 
      dataset: cifar100
      dataset_kwargs:
        data_root_path: /system/user/beck/pwbeck/data
      dataset_split:
        train_val_split: 0.9
        restrict_n_samples_train_task: 10000
      
    model:
      timm:
        model_name: resnet18
        pretrained: True

    prediction_depth:
      prediction_depth_mode: last_layer_knn_prediction
      append_softmax_output: False
      experiment_specifier: PD-${config.run_script_kwargs.data.dataset}_timmresnet-imagenet
      gpu_id: 3
      layer_names: ['layer1.0.act2','layer1.1.act2','layer2.0.act2','layer2.1.act2','layer3.0.act2','layer3.1.act2','layer4.0.act2','layer4.1.act2','act1']
    

